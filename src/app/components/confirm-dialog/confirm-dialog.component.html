<div
  *ngIf="show"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="onBackdropClick()"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="'dialog-title'"
>
  <div
    class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4"
    (click)="$event.stopPropagation()"
  >
    <h2 id="dialog-title" class="text-xl font-bold mb-4 text-gray-800">
      {{ title }}
    </h2>
    <p class="text-gray-600 mb-6">{{ message }}</p>
    <div class="flex justify-end gap-3">
      <button
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors"
        aria-label="Cancelar"
      >
        {{ cancelText }}
      </button>
      <button
        (click)="onConfirm()"
        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors"
        aria-label="Confirmar"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
