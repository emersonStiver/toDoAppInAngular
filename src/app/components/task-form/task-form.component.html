<div
  *ngIf="show"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
  (click)="onCancel()"
  role="dialog"
  aria-modal="true"
  [attr.aria-labelledby]="task ? 'edit-task-title' : 'create-task-title'"
>
  <div
    class="bg-white rounded-lg shadow-xl p-6 max-w-lg w-full max-h-[90vh] overflow-y-auto"
    (click)="$event.stopPropagation()"
  >
    <h2
      [id]="task ? 'edit-task-title' : 'create-task-title'"
      class="text-2xl font-bold mb-4 text-gray-800"
    >
      {{ task ? 'Editar Tarea' : 'Nueva Tarea' }}
    </h2>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <!-- Título -->
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
          Título *
        </label>
        <input
          id="title"
          type="text"
          formControlName="title"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="hasError('title')"
          aria-required="true"
          aria-invalid="hasError('title')"
        />
        <p *ngIf="hasError('title')" class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('title') }}
        </p>
      </div>

      <!-- Descripción -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
          Descripción
        </label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        ></textarea>
      </div>

      <!-- Fecha de vencimiento -->
      <div class="mb-4">
        <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">
          Fecha de vencimiento
        </label>
        <input
          id="dueDate"
          type="date"
          formControlName="dueDate"
          [min]="getMinDate()"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="hasError('dueDate')"
        />
        <p *ngIf="hasError('dueDate')" class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('dueDate') }}
        </p>
      </div>

      <!-- Prioridad -->
      <div class="mb-6">
        <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">
          Prioridad *
        </label>
        <select
          id="priority"
          formControlName="priority"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
          <option value="low">Baja</option>
          <option value="medium">Media</option>
          <option value="high">Alta</option>
        </select>
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-3">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="taskForm.invalid"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          {{ task ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </form>
  </div>
</div>
