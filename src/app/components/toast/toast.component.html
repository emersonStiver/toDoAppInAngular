<div class="fixed top-4 right-4 z-50 flex flex-col items-end">
  <div
    *ngFor="let notification of notifications"
    [ngClass]="getNotificationClass(notification.type)"
    class="animate-slide-in"
    role="alert"
    [attr.aria-live]="notification.type === 'error' ? 'assertive' : 'polite'"
  >
    <span>{{ notification.message }}</span>
    <button
      (click)="remove(notification.id)"
      class="ml-4 text-white hover:text-gray-200 focus:outline-none focus:ring-2 focus:ring-white rounded"
      aria-label="Cerrar notificación"
    >
      ✕
    </button>
  </div>
</div>
