<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 px-4">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Crear Cuenta</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="mb-4">

          Nombre
        </label>

          id="name"
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="hasError('name')"
          placeholder="Tu nombre"
          aria-required="true"
        />
        <p *ngIf="hasError('name')" class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('name') }}
        </p>
      </div>

          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="hasError('email')"
          placeholder="tu@email.com"
          aria-required="true"
        />
        <p *ngIf="hasError('email')" class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('email') }}
